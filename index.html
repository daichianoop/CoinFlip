<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="hot">
      <img src="Img/hot.png" alt="" />
    </div>
    <div>
      <h1>Heads or tails is a game played with a coin. The game is played as follows :</h1>
      <h3> Player has to choose either side or the coin.</h3>
      <h4> If the side chosen by the player and the side generated by the computer matches , The bet is <span> WON.</span></h4>
      <h4> Otherwise, The bet is <span>LOST.</span></h4>
    </div>
    <div class="buttons">
        <button 
        onclick="
          const a = Math.random();
          let coin = '';
          if ( a >= 0 && a < 1/2 ){
              coin = 'Heads';
          }
          else {
              coin = 'Tails';
          }
          console.log(coin);
  
          let result = '';
          if (coin === 'Heads'){
              result = 'Won';
          }
          else if (coin === 'Tails'){
              result = 'Lost';
          }
  
          alert(`You have ${result} the bet. Coin landed on ${coin}!`);
          "
      >
        <img src="Img/heads.png" alt="">
      </button>
      <button
        onclick="
      const a1 = Math.random();
      let coin1 = '';
      if ( a1 >= 0 && a1 < 1/2 ){
          coin1 = 'Heads';
      }
      else {
          coin1 = 'Tails';
      }
      console.log(coin1);
  
      let result1 = '';
      if (coin1 === 'Tails'){
          result1 = 'Won';
      }
      else if (coin1 === 'Heads'){
          result1 = 'Lost';
      }
  
      alert(`You have ${result1} the bet. Coin landed on ${coin1}!`);
      "
      >
        <img src="Img/tails.png" alt="">
      </button>
    </div>
  </body>
</html>
